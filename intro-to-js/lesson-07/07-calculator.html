<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <div style="margin-bottom: 2px;">
      <button onclick="
        updateCalculation('1');
      ">1</button>
      <button onclick="
        updateCalculation('2');
      ">2</button>
      <button onclick="
        updateCalculation('3');
      ">3</button>
    </div>
    <div style="margin-bottom: 2px;">
      <button onclick="
        updateCalculation('4');
      ">4</button>
      <button onclick="
        updateCalculation('5');
      ">5</button>
      <button onclick="
        updateCalculation('6');
      ">6</button>
    </div>
    <div style="margin-bottom: 2px;">
      <button onclick="
        updateCalculation('7');
      ">7</button>
      <button onclick="
        updateCalculation('8');
      ">8</button>
      <button onclick="
        updateCalculation('9');
      ">9</button>
    </div>
    <button onclick="
      updateCalculation(' + ');
    ">+</button>
    <button onclick="
      calculation = eval(calculation)
      console.log(calculation);
    ">=</button>
  </body>
  <script>
    let calculation = '';
    function updateCalculation(value) {
      calculation += value;
      console.log(calculation);
    }
  </script>
</html>
