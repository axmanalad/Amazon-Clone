  <body>
    <script>
      const myArray = [
        10,
        20,
        30
      ];
      console.log(myArray);

      console.log(myArray[1]);
      myArray[0] == 99;
      console.log(myArray);

      [1, 'hello', true, { name: 'socks'}, [1, 2]];
      console.log(typeof [1, 2]);
      console.log(Array.isArray([1, 2]));

      console.log(myArray.length);

      myArray.push(100);
      console.log(myArray);

      myArray.splice(0, 1);
      console.log(myArray);

      // While loop to print numbers from 1 to 5
      let i = 1;
      
      while (i <= 5 ) {
        console.log(i);
        i++;
      }

      // Loop to print numbers from 1 to 5
      for (let i = 1; i <= 5; i++) {
        console.log(i);
      }

      // Loop to generate a random number
      let randomNumber = 0;

      while (randomNumber < 0.5) {
        randomNumber = Math.random();
      }
      console.log(randomNumber);

      // Loop through an array
      const todoList = [
        'make dinner',
        'wash dishes',
        'watch youtube'
      ];

      for (let i = 0; i <= todoList.length-1; i++) {
        const value = todoList[i];
        console.log(value);
      }

      const nums = [1, 1, 3];
      const total = 0;

      for (let i = 0; i < nums.length; i++) {
        total += nums[i];
      }
      console.log(total);

      const numsDoubled = [];

      for (let i = 0; i < nums.length; i++) {
        const num = nums[i];
        numsDoubled.push(num * 2);
      }
      console.log(numsDoubled);
    </script>
