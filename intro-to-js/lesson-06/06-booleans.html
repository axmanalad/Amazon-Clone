<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
  </head>
  <body>
    <script>
      console.log(typeof('true')) // string
      console.log(typeof(false)) // boolean
      console.log(3 < 5); // true
      console.log(3 > 5); // false

      console.log(5 === '5.00'); // false

      if (false) {
        console.log('hello');
      } else {
        console.log('else');
      }

      const age = 15;

      if(age >= 16) {
        console.log('You can drive');
        console.log('Congrats');
      } else if(age >= 14) {
        console.log('Almost there!');
      } {
        console.log('You cannot drive');
      }

      console.log(true && true); // true
      console.log(0.2 >= 0 && 0.2 < 1/3); // true

      console.log(true || false); // true
      console.log(!false); // true

      if (0) {
        console.log('truthy');
      }

      const cartQuantity = 5;

      if (cartQuantity) {
        console.log('cart has products');
      }

      console.log(!0); // true

      console.log('text' / 5); // NaN

      let variable1 = undefined;
      console.log(variable1); // undefined

      const result = 0 ? 'truthy' : 'falsy';
      console.log(result); // falsy

      false && console.log('hello'); // false (doesn't execute console.log)

      const message = 5 && 'hello'; 
      console.log(message); // hello

      const currency = undefined || 'USD';
      console.log(currency); // USD
    </script>
  </body>
</html>
