<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Functions</title>
    <style>
      
    </style>
  </head>
  <body>
    <button onclick="" class="js-button">Click</button>

    <script>
      const buttonElement = document.querySelector('.js-button');

      // Same as <button onclick="function();">Click</button>
      const eventListener = () => {
        console.log('click');
      };
      /* Advantages:
        - Multiple event listeners for an event
        - We can remove an event listener
      
      */
      buttonElement.addEventListener('click', eventListener);

      buttonElement.removeEventListener('click', eventListener);

      buttonElement.addEventListener('click', function() {
        console.log('click2');
      });



      function greeting() {
        console.log('hello');
      }
      greeting();

      const num = 2;
      const function1 = function() {
        console.log('hello2');
      };

      console.log(function1);
      console.log(typeof function1);
      function1();

      const object1 = {
        num: 2,
        fun: function greeting() {
          console.log('hello3');
        }
      };
      object1.fun();

      function display(param) {
        console.log(param);
      }
      display(2);

      function run(param) {
        param();
      }
      run(function() {
        console.log('hello4');
      });

      // Asynchronous functions
      setTimeout(function() {
        console.log('timeout');
        console.log('timeout2');
      }, 3000);

      console.log('next line');

      setInterval(function() {
        console.log('interval');
      }, 3000);

      console.log('next line 2');

      [
        'make dinner',
        'wash dishes',
        'watch youtube'
      ].forEach((value, index) => {
        if (value === 'wash dishes') {
          return;
        }


        console.log(index);
        console.log(value);
      });

      // Arrow functions (mostly the same as function expressions)
      const regularFunction = function(param, param2) {
        console.log('hello');
        return 5;
      };

      const arrowFunction = (param, param2) => {
        console.log('hello');
        return 5;
      };
      arrowFunction();

      const oneParam = param => {
        console.log(param + 1);
      };
      oneParam(2); // 2 + 1 = 3

      const oneLine = () => 2 + 3;
      console.log(oneLine()); // 5

      // Arrow functions with objects
      const object2 = {
        method: () => {

        },
        method() {
        
        } // Shorthand method definition
      };

      // Arrow functions with array methods
      console.log([1, -3, 5].filter((value, index) => {
        // if (value < 0) {
        //   return false; // Exclude negative numbers
        // }
        // return true; // Include positive numbers
        return value >= 0;
      })); // Returns an array that excludes negative numbers

      console.log([1, 1, 3].map((value, index) => {
        return value * 2; // Returns an array with each value multiplied by 2
      }));

      console.log([1, 1, 3].map(value => value * 2 
      // Returns an array with each value multiplied by 2
    )); // Same as previous map example (simplified syntax)
    </script>
  </body>
</html>
